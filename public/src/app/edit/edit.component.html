<form class="p-3 m-3 border rounded">
  <h5>EDIT THIS AUTHOR:</h5>
  <div class="form-group">
    <label for="authorToEdit.name">Name:</label>
    <input type="text" name="authorToEdit.name" [(ngModel)]="authorToEdit.name" class="form-control">
    <small class="text-danger">{{ errors }}</small>
  </div>
  <div class="text-right">
    <a href="/" class="btn btn-secondary mr-3" role="button">CANCEL</a>
    <button (click)="editAuthor(authorToEdit._id, authorToEdit)" class="btn btn-primary">SUBMIT</button>
  </div>
</form>
